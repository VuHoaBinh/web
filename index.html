  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>

            <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div>
            <button
              class="btn btn-warning pr-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#cart-modal"
              aria-controls="offcanvasExample"
            >
              <span><i class="fa-solid fa-cart-shopping"></i></span>
              <span id="product-count">0</span>
            </button>
          </div>

          <div class="text-end" id="user-actions"></div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row" id="product-list"></div>
    </div>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="cart-modal"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body flex fill" id="card-container"></div>

      <div>
        <p>Total = <span id="total-price">0</span></p>
        <button class="btn btn-warning">Order</button>
      </div>
